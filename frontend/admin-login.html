<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 小小作家助手</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 管理员登录专用样式 - 按设计图9优化 */
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background-color);
            padding: 20px;
        }

        .admin-login-card {
            background: var(--container-bg-color);
            border-radius: var(--border-radius-main);
            box-shadow: var(--box-shadow);
            padding: 60px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .admin-login-card h2 {
            color: var(--text-color);
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .admin-login-card .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-inner);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .admin-login-button {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-inner);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .admin-login-button:hover {
            background: #357abd;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .admin-login-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message-container {
            margin-top: 20px;
        }

        .message {
            padding: 12px 16px;
            border-radius: var(--border-radius-inner);
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-to-home {
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .back-to-home a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .back-to-home a:hover {
            opacity: 1;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .admin-login-card {
                padding: 40px 30px;
                margin: 20px 10px;
            }
            
            .back-to-home {
                position: relative;
                top: auto;
                left: auto;
                text-align: center;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <!-- 返回主页链接 -->
        <div class="back-to-home">
            <a href="index.html">← 返回主页</a>
        </div>

        <div class="admin-login-card">
            <h2>管理员登录</h2>
            <p class="subtitle">请输入管理员账号和密码</p>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">管理员账号</label>
                    <input type="text" id="adminUsername" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="adminPassword">密码</label>
                    <input type="password" id="adminPassword" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="admin-login-button">登录</button>
            </form>

            <!-- 消息提示 -->
            <div class="message-container" id="messageContainer"></div>
        </div>
    </div>

    <!-- 配置脚本 -->
    <script src="js/config.js"></script>

    <!-- 管理员登录脚本 -->
    <script src="js/admin-login.js"></script>
</body>
</html>
