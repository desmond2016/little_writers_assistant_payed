<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员后台 - 小小作家助手</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header class="admin-header">
            <div class="header-left">
                <h1>管理员后台</h1>
            </div>
            
            <div class="header-right">
                <button type="button" class="logout-btn" id="adminLogoutBtn">退出登录</button>
            </div>
        </header>

        <main class="admin-container">
            <!-- 生成兑换码 -->
            <div class="admin-section">
                <div class="section-card">
                    <h3>生成兑换码</h3>
                    
                    <form id="generateForm" class="admin-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="creditsValue">积分数量</label>
                                <input type="number" id="creditsValue" min="1" max="10000" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="expiresDays">有效期</label>
                                <input type="number" id="expiresDays" min="1" max="365" placeholder="天数，留空永不过期">
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="codeDescription">描述</label>
                            <input type="text" id="codeDescription" placeholder="兑换码用途描述（可选）">
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="action-btn primary">生成兑换码</button>
                        </div>
                    </form>
                    
                    <!-- 生成结果 -->
                    <div class="generate-result hidden" id="generateResult">
                        <h4>兑换码生成成功！</h4>
                        <div class="code-display">
                            <input type="text" id="generatedCode" readonly title="生成的兑换码">
                            <button type="button" class="copy-btn" id="copyBtn">复制</button>
                        </div>
                        <div class="code-info">
                            <p>积分数量: <span id="codeCredits">0</span></p>
                            <p>有效期: <span id="codeExpires">永不过期</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 修改管理员密码 -->
            <div class="admin-section">
                <div class="section-card">
                    <h3>修改管理员密码</h3>
                    
                    <form id="passwordForm" class="admin-form">
                        <div class="form-group">
                            <label for="currentPassword">当前密码</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">新密码</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="action-btn primary">修改密码</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 用户管理 -->
            <div class="admin-section">
                <div class="section-card">
                    <h3>用户管理</h3>
                    
                    <div class="user-search">
                        <input type="text" id="userSearch" placeholder="搜索">
                        <button type="button" class="search-btn" id="searchBtn">搜索</button>
                    </div>

                    <div class="user-table-container">
                        <table class="user-table" id="userTable">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>邮箱</th>
                                    <th>积分</th>
                                    <th>注册时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!-- 用户数据将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                        
                        <div class="pagination" id="pagination">
                            <!-- 分页按钮将通过JavaScript动态生成 -->
                        </div>
                        
                        <div class="pagination-info" id="paginationInfo">
                            <span>第1/1页</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 系统统计 -->
            <div class="admin-section">
                <div class="section-card">
                    <h3>系统统计</h3>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="totalUsers">2</div>
                            <div class="stat-label">总用户数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalCodes">1</div>
                            <div class="stat-label">总兑换码</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="usedCodes">0</div>
                            <div class="stat-label">已使用</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalCredits">2</div>
                            <div class="stat-label">系统积分</div>
                        </div>
                    </div>
                    
                    <div class="refresh-stats">
                        <button type="button" class="action-btn secondary" id="refreshStatsBtn">刷新统计</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- 消息提示 -->
        <div class="message-container" id="messageContainer"></div>
    </div>

    <!-- 配置文件 -->
    <script src="js/config.js"></script>
    <!-- 管理员脚本 -->
    <script src="js/admin.js"></script>
</body>
</html>
